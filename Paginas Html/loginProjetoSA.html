<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f330860fdd.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../Paginas Css/loginProjetoSa.css">
    <title>Login</title>
</head>

<body>
    <div class="main-container">
        <div class="left-login">
            <div class="balloon">

            </div>
            <div class="text">
                <h1 id="textOne">iLike</h1>
                <h1 id="textTwo">FeedBack</h1>
            </div>

        </div>
        <div class="box-login">
            <div class="rigth-login" id="rigth-login1">
                <div class="box-rigth">
                    <div class="box-top">
                        <h2>Login</h2>
                        <div class="linha"></div>
                    </div>
                    <h3>Empresa</h3>
                    <div class="box-center">
                        <input id="loguinEmpresa" type="text"  placeholder=" Conta">
                         <input id="senhaEmpresa"  type="password" placeholder=" Senha">
                        <button onclick="Entrar()">Entrar</button>
                    </div>
                    <div class="box-bottom">
                        <div class="option">
                        <a href="cadastro.html">Cadastra-se</a>
                        <a href="">Esqueci minha senha</a>
                        <label id="loguinDiv" onclick="mudarLoguin()">Login Funcionário</label>
                    </div>
                        <div class="icon">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                            <a href=""><i class="fa-brands fa-google"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rigth-login-user" id="rigth-login-user1">
                <div class="box-rigth">
                    <div class="box-top">
                        <h2>Login</h2>
                        <div class="linha"></div>
                    </div>
                    <h3>Funcionário</h3>
                    <div class="box-center">
                        <input id="loguinFunc" class="placeholder" type="text" placeholder=" Nome">
                        <input id="senhaFunc" class="placeholder" type="password" placeholder=" Senha">
                        <button onclick="EntrarFunc()">Entrar</button>
                    </div>
                    <div class="box-bottom">
                        <div class="option">
                            <a href="cadastro.html">Cadastra-se</a>
                            <label id="loguinDivEmpre" onclick="mudarLoguinEmpre()">Login Empresa</label>
                    </div>
                        <div class="icon">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                            <a href=""><i class="fa-brands fa-google"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="../Js/Loguin&Cadastro.js"></script>
</body>

</html>
